<p>user-logins-list works!</p>
<p-table [value]="userLogins">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-userLogin>
        <tr>
            <td>{{userLogin?.username}}</td>
            <td>{{userLogin?.password}}</td>
            <td class="pointer" (click)="onDeleteUserLogin(userLogin?.username)">Delete</td>
            <td class="pointer" (click)="onSelectUserLogin(userLogin?.username)">Edit</td>
        </tr>
    </ng-template>
</p-table>
